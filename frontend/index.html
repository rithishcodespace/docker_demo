<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .profile-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease;
        }

        .profile-container:hover {
            transform: translateY(-5px);
        }

        .profile-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            margin: 0 auto 20px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #666;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .edit-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .edit-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .profile-body {
            padding: 30px;
        }

        .field-group {
            margin-bottom: 25px;
        }

        .field-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .field-value {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            font-size: 16px;
            color: #555;
        }

        .field-input {
            width: 100%;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            font-size: 16px;
            color: #333;
            transition: all 0.3s ease;
            display: none;
        }

        .field-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .action-buttons {
            display: none;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .cancel-btn {
            background: #6c757d;
            color: white;
        }

        .cancel-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .edit-mode .field-value {
            display: none;
        }

        .edit-mode .field-input {
            display: block;
        }

        .edit-mode .action-buttons {
            display: flex;
        }

        .edit-mode .edit-btn {
            display: none;
        }

        @media (max-width: 600px) {
            .profile-container {
                margin: 10px;
            }
            
            .profile-header {
                padding: 30px 20px;
            }
            
            .profile-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container" id="profileContainer">
        <div class="profile-header">
            <button class="edit-btn" onclick="toggleEdit()">Edit Profile</button>
            <div class="profile-image">ðŸ‘¤</div>
        </div>
        
        <div class="profile-body">
            <div class="field-group">
                <label class="field-label">Full Name</label>
                <div class="field-value" id="nameValue">John Doe</div>
                <input type="text" class="field-input" id="nameInput" value="John Doe">
            </div>
            
            <div class="field-group">
                <label class="field-label">Email</label>
                <div class="field-value" id="emailValue">john.doe@example.com</div>
                <input type="email" class="field-input" id="emailInput" value="john.doe@example.com">
            </div>
            
            <div class="field-group">
                <label class="field-label">Phone</label>
                <div class="field-value" id="phoneValue">+1 (555) 123-4567</div>
                <input type="tel" class="field-input" id="phoneInput" value="+1 (555) 123-4567">
            </div>
            
            <div class="field-group">
                <label class="field-label">Bio</label>
                <div class="field-value" id="bioValue">Software developer passionate about creating user-friendly applications.</div>
                <textarea class="field-input" id="bioInput" rows="3">Software developer passionate about creating user-friendly applications.</textarea>
            </div>
            
            <div class="field-group">
                <label class="field-label">Location</label>
                <div class="field-value" id="locationValue">New York, NY</div>
                <input type="text" class="field-input" id="locationInput" value="New York, NY">
            </div>
            
            <div class="action-buttons">
                <button class="btn save-btn" onclick="saveProfile()">Save Changes</button>
                <button class="btn cancel-btn" onclick="cancelEdit()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let originalValues = {};

        function toggleEdit() {
            const container = document.getElementById('profileContainer');
            container.classList.add('edit-mode');
            
            // Store original values
            originalValues = {
                name: document.getElementById('nameValue').textContent,
                email: document.getElementById('emailValue').textContent,
                phone: document.getElementById('phoneValue').textContent,
                bio: document.getElementById('bioValue').textContent,
                location: document.getElementById('locationValue').textContent
            };
        }

        function saveProfile() {
            // Get new values from inputs
            const newName = document.getElementById('nameInput').value;
            const newEmail = document.getElementById('emailInput').value;
            const newPhone = document.getElementById('phoneInput').value;
            const newBio = document.getElementById('bioInput').value;
            const newLocation = document.getElementById('locationInput').value;
            
            // Update display values
            document.getElementById('nameValue').textContent = newName;
            document.getElementById('emailValue').textContent = newEmail;
            document.getElementById('phoneValue').textContent = newPhone;
            document.getElementById('bioValue').textContent = newBio;
            document.getElementById('locationValue').textContent = newLocation;
            
            // Exit edit mode
            document.getElementById('profileContainer').classList.remove('edit-mode');
            
            // Here you could add code to save to a server
            console.log('Profile saved:', {
                name: newName,
                email: newEmail,
                phone: newPhone,
                bio: newBio,
                location: newLocation
            });
        }

        function cancelEdit() {
            // Restore original values
            document.getElementById('nameInput').value = originalValues.name;
            document.getElementById('emailInput').value = originalValues.email;
            document.getElementById('phoneInput').value = originalValues.phone;
            document.getElementById('bioInput').value = originalValues.bio;
            document.getElementById('locationInput').value = originalValues.location;
            
            // Exit edit mode
            document.getElementById('profileContainer').classList.remove('edit-mode');
        }
    </script>
</body>
</html>
